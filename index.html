<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Window Wise</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(console.error);
      });
    }
  </script>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1.5rem; padding: 0.75rem; width: 100%; }
    #result, #comfortScores { margin-top: 2rem; font-size: 1.2rem; font-weight: bold; }
    #explanation, #tipPoint, #smartTip { margin-top: 0.5rem; font-size: 1rem; color: #555; }
  </style>
</head>
<body>
  <h1>Window Wise</h1>
  <form id="comfortForm">
    <label>
      Use my location?
      <input type="checkbox" id="useLocation" />
    </label>
    <label>
      Zip Code:
      <input type="text" id="zipCode" maxlength="5" required />
    </label>
    <label>
      Is it daytime or nighttime?
      <select id="daytime" required>
        <option value="day">Daytime</option>
        <option value="night">Nighttime</option>
      </select>
    </label>
    <label>
      Indoor Temperature (°F):
      <input type="number" id="indoorTemp" required />
    </label>
    <label>
      Indoor Humidity (%):
      <input type="number" id="indoorHumidity" required />
    </label>
    <label>
      Outdoor Temperature (°F):
      <input type="number" id="outdoorTemp" />
    </label>
    <label>
      Outdoor Humidity (%):
      <input type="number" id="outdoorHumidity" />
    </label>
    <button type="submit">Should I open the windows?</button>
  </form>

  <div id="comfortScores"></div>
  <div id="result"></div>
  <div id="explanation"></div>
  <div id="tipPoint"></div>
  <div id="smartTip"></div>

  <script>
    const weatherKey = "3a06f791e55849f48f8192701252204";

    async function getWeatherByZip(zip) {
      const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${weatherKey}&q=${zip}`);
      return (await res.json()).current;
    }

    async function getZipFromLocation(lat, lon) {
      const res = await fetch(`https://api.weatherapi.com/v1/search.json?key=${weatherKey}&q=${lat},${lon}`);
      const data = await res.json();
      return data[0]?.zip;
    }

    function heatIndex(T, RH) {
      const c1 = -42.379, c2 = 2.04901523, c3 = 10.14333127, c4 = -0.22475541,
            c5 = -0.00683783, c6 = -0.05481717, c7 = 0.00122874,
            c8 = 0.00085282, c9 = -0.00000199;
      const HI = c1 + c2*T + c3*RH + c4*T*RH + c5*T*T + c6*RH*RH +
                 c7*T*T*RH + c8*T*RH*RH + c9*T*T*RH*RH;
      return (T >= 80 && RH >= 40) ? HI : T;
    }

    function scoreComfort(HI) {
      if (HI < 65) return {score: 9, emoji: '😌 Cool'};
      if (HI < 75) return {score: 8, emoji: '🙂 Pleasant'};
      if (HI < 82) return {score: 6, emoji: '😐 Mild'};
      if (HI < 90) return {score: 4, emoji: '🥵 Warm'};
      return {score: 2, emoji: '🔥 Hot'};
    }

    async function fetchWithLocationIfEnabled() {
      const useLoc = document.getElementById('useLocation').checked;
      if (!useLoc) return;

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const zip = await getZipFromLocation(lat, lon);
        if (zip) {
          document.getElementById('zipCode').value = zip;
          const w = await getWeatherByZip(zip);
          document.getElementById('outdoorTemp').value = w.temp_f;
          document.getElementById('outdoorHumidity').value = w.humidity;
        }
      });
    }

    function findTippingPoint(indoorHI, isDaytime) {
      let humidity = 50;
      let tempLow = 30, tempHigh = 110, mid;
      while (tempHigh - tempLow > 0.5) {
        mid = (tempLow + tempHigh) / 2;
        let test = heatIndex(mid, humidity);
        if (isDaytime) test += 2;
        (test < indoorHI) ? tempLow = mid : tempHigh = mid;
      }
      return Math.round(mid * 10) / 10;
    }

    function giveSmartTip(outdoorTemp, daytime) {
      if (!daytime && outdoorTemp < 70) return "Open them up while it's cool tonight.";
      if (daytime && outdoorTemp > 85) return "Try early mornings or late evenings instead.";
      return "This might be the best time of day for fresh air.";
    }

    document.getElementById("comfortForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetchWithLocationIfEnabled();

      const indoorTemp = parseFloat(document.getElementById("indoorTemp").value);
      const indoorHumidity = parseFloat(document.getElementById("indoorHumidity").value);
      const outdoorTemp = parseFloat(document.getElementById("outdoorTemp").value);
      const outdoorHumidity = parseFloat(document.getElementById("outdoorHumidity").value);
      const isDay = document.getElementById("daytime").value === "day";

      const indoorHI = heatIndex(indoorTemp, indoorHumidity);
      let outdoorHI = heatIndex(outdoorTemp, outdoorHumidity);
      if (isDay) outdoorHI += 2;

      const inScore = scoreComfort(indoorHI);
      const outScore = scoreComfort(outdoorHI);

      document.getElementById("comfortScores").innerHTML =
        `Indoor: ${inScore.emoji} (${inScore.score}/10) — Outdoor: ${outScore.emoji} (${outScore.score}/10)`;

      const result = document.getElementById("result");
      const diff = outdoorHI - indoorHI;
      if (diff < -2) result.textContent = "Yes, open the windows—it'll feel better!";
      else if (diff > 2) result.textContent = "No, keep them closed—outside would be worse.";
      else result.textContent = "Meh, doesn’t matter much. Conditions are similar.";

      document.getElementById("explanation").textContent =
        "Based on heat index and humidity comfort levels.";
      document.getElementById("tipPoint").textContent =
        `Opening the windows would feel equal if outside was about ${findTippingPoint(indoorHI, isDay)}°F at 50% humidity.`;
      document.getElementById("smartTip").textContent =
        giveSmartTip(outdoorTemp, isDay);
    });
  </script>
</body>
</html>
